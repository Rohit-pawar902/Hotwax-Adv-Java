<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<%@ include file = "navbarAfterLogin.html" %>

<!--header heading section-->
<div class=" container text-center bg-dark rounded p-5">

    <div class="container rounded-lg shadow-lg bg-warning">
        <div class="h1 lead display-4">
            All Users Data....
            <hr>
        </div>
    </div>
    <br>

    <div class="container text-center bg-primary p-5 rounded-lg ">

        <div class="card col-md-8 offset-2 shadow " style="border-radius:20px;">
            <div class="card-header rounded-lg display-4 ">
                Rohit Pawar
            </div>
            <div class="card-body d-flex flex-column">
                <div class="container col-md-8">
                    <!--    form for updating user data -->
                    <form class="form" id="update-form">
                        <div>
                            <label>Email :</label>
                            <input type="text" class="form-control" style="border-radius:15px;" value="Rohitpawar@gmail.com" required>
                        </div>
                        <div>
                            <label>Address :</label>
                            <input type="text" class="form-control" style="border-radius:15px;" value="Rohitpawar@gmail.com" required>

                        </div>
                        <div>
                            <label>City :</label>
                            <input type="text" class="form-control" style="border-radius:15px;" value="Rohitpawar@gmail.com" required>

                        </div>
                        <div>
                            <label>Zip :</label>
                            <input type="text" class="form-control" style="border-radius:15px;" value="Rohitpawar@gmail.com" required>

                        </div>
                        <div>
                            <label>State :</label>
                            <input type="text" class="form-control" style="border-radius:15px;" value="Rohitpawar@gmail.com" required>

                        </div>
                        <div>
                            <label>Country :</label>
                            <input type="text" class="form-control" style="border-radius:15px;" value="Rohitpawar@gmail.com" required>
                        </div>

                    </form>
                </div>
                <div class="table-responsive">
                    <table class="table table-stripped">
                        <tr>
                            <th>S.No</th>
                            <th>Fname</th>
                            <th>Lname</th>
                            <th>Email</th>
                            <th>City</th>
                            <th>Country</th>
                            <th>State</th>
                            <th>Mobile</th>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>

                    </table>
                <div class="container mt-2 col-md-8 d-flex flex-row justify-content-center">

                    <div class="p-3 m-1">
                        <a href="" class="btn btn-primary btn-lg" id="update<%=id%>">Update</a>
                    </div>

                    <div class="p-3 m-1">
                        <a href="" class="btn btn-danger btn-lg" id="del<%=id%>">Delete</a>
                    </div>

                </div>

            </div>
        </div>

    </div>


</div>





<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
