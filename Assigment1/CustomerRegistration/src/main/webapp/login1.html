<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

<body>

<%@ include file = "navbar.html" %>
<div class ="container text-center">
    <div class="container w-50 h-50">
        <div class="msg-container text-center  card shadow-lg ">
            <div class="card-header">
                <div class="h4 p-2 bg-primary rounded-lg shadow-lg">
                    Registration Page
                </div>
            </div>
            <div class="card-body">
                <form class="form" method="post" id="form-submit">
                    <div class="form-group">
                        <label class="" for="exampleInputFUser">first Username :</label>
                        <input type="text" class="form-control" id="exampleInputFUser" name="fname" aria-describedby="UserHelp" placeholder="Enter User Fname">
                    </div>
                    <div class="form-group">
                        <label class="" for="exampleInputLUser">last Name :</label>
                        <input type="text" class="form-control" id="exampleInputLUser" name="lname" aria-describedby="UserHelp" placeholder="Enter User Lname">
                    </div>
                    <div class="form-group">
                        <label class="" for="exampleInputEmail">EmailID :</label>
                        <input type="text" class="form-control" id="exampleInputEmail" name="email" aria-describedby="UserHelp" placeholder="Enter User EmailID">
                    </div>
                    <div class="form-group">
                        <label class="" for="exampleInputPassword1">Password :</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Address</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter Address" name="address" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="exampleInputCity">City</label>
                            <input type="text" class="form-control" id="exampleInputCity" name="city" aria-describedby="UserHelp" placeholder="Enter the City">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="exampleInputState">State</label>
                            <input type="text" class="form-control" id="exampleInputState" name="state" aria-describedby="UserHelp" placeholder="Enter User State">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" name="zip" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="" for="exampleInputCountry">Country :</label>
                        <input type="text" class="form-control" id="exampleInputCountry" name="country" aria-describedby="UserHelp" placeholder="Enter User Country">
                    </div>
                    <div class="form-group">
                        <label class="" for="exampleInputPhone">Phone :</label>
                        <input type="number" class="form-control" id="exampleInputPhone" name="phone" aria-describedby="UserHelp" placeholder="Enter User Phone number">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check">
                        <label class="form-check-label" for="check">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>

        </div>
    </div>
</div>
